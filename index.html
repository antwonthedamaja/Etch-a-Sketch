<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="hero">
        <div id="title">Etch-a-Sketch</div>
        <button type="button" id="reset" name="reset">Reset?</button>
    </div>
    <div class="content">
        <div id="selection">
            <input type="color" value="#ff0000">
            <input type="radio" id="color" name="selection">
            <label for="color">Color Mode</label>
            <input type="radio" id="rainbow" name="selection">
            <label for="rainbow">Rainbow Mode</label>
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
